<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>Stone Paper Scissor Game</h1></div>

    <div class="choices">
    <div class="Choice" id="Stone">
        <img src="stone1.png">
    </div>
    <div class="Choice" id="Paper">
        <img src="paper1.png">
    </div>
    <div class="Choice" id="scissor">
        <img src="scissor1.png">
    </div>
</div>


    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p class="You">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="Comp">Computer</p>
        </div>
    </div>

    <div class="msg">
        <p id="touch">Make your choice</p>
    </div>

    
   <script src="objects.js"></script> 
</body>

</html>
